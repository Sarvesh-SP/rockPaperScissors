<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  
  <title>rPS</title>
</head>
<body>
  <div class="nav-container">
    <header class="logo">
      <h1>ROCK-PAPERS-SCISSORS</h1>
    </header>
    <div class="social-headers">
      <div class="img-container">
        <a href="https://github.com/Sarvesh-SP" target="_blank"><img src="images/git.png" alt="github" class="one" width="20%"></a>
        <a href="mailto:sarvesh.sp2013@gmail.com"><img src="images/email.png" alt="email" class="two" width="20%"></a>
      </div>
    </div>
  </div>
  <div class="score-board">
    <div class="badge" id="user-label">user</div>
    <div class="badge" id="comp-label">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>
  <div class="result">
    <p>Paper covers rock, you win!</p>
  </div>
  <div class="choices">
    <div class="choice" id="r">
      <img src="images/Image 1.svg" alt="" >
    </div>
    <div class="choice" id="p"><img src="images/Image 3.svg" alt="" ></div>
    <div class="choice" id="s"><img src="images/Image 2.svg" alt="" ></div>
  </div>
  <p id="action-message">Make your, move.</p>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
